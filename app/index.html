<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-xs-4 col-md-4 col-lg-4">
                <h2>Hello!</h2>
                <form id="fForm">
                    <label>Your choice
                        <input type="text" name="choice" id="myChoice">
                    </label>
                    <button class="btn btn-info">Let's play</button>
                </form>
            </div>
            <div class="col-xs-2 col-md-2 col-lg-2">
                <h4>Score</h4>
                <table class="table">
                <tr>
                    <td>You:</td>
                    <td><span id="userScore">0</span></td>
                </tr>
                <tr>
                    <td>Me:</td>
                    <td><span id="robotScore">0</span></td>
                </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-md-6 col-lg-6">
                <div class="alert" id="info"></div>
                <a href="#" id="resetScore">reset scores</a>
            </div>
        </div>
    </div>

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="scripts/rock_paper_scissors.js"></script>
    <script src="scripts/main.js"></script>

    <!-- endbower -->
  </body>
</html>
